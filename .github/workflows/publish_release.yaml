name: Publish release
on:
    push:
        tags:
            - "v*.*.*"
jobs:
    publish-release:
        runs-on: ubuntu-latest
        env:
            VERSION: ${{ github.ref_name }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
                  cache: "pip"
            - run: pip install -e '.[dev]'
            - run: python -m build
            - run: twine upload
                  -u __token__
                  -p ${{ secrets.PYPI_API_TOKEN }}
                  dist/*
