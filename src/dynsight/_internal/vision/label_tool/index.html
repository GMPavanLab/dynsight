<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dynsight labeling tool</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="sidebar">
            <h2>Labels</h2>
            <input type="text" id="newLabelInput" placeholder="New label..." />
            <button class="upload-btn" id="addLabelBtn">Add</button>
            <div class="label-list" id="labelList"></div>
        </div>

        <div class="main">
            <div class="top-bar">
                <input type="file" id="imageInput" accept="image/*" multiple />
                <button class="nav-btn" id="prevImage">&larr; Prev</button>
                <button class="nav-btn" id="nextImage">Next &rarr;</button>
                <button id="clearLast">Clear Previous</button>
                <button id="clearAll">Clear All</button>
                <button id="exportYolo">Export label (YOLO)</button>
                <button id="exportAll">Export dataset (YOLO)</button>
            </div>
            <div class="image-container" id="imageContainer">
                <img id="imageDisplay" src="" alt="" />
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
